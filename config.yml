baseURL: http://blog.yunbiu.top
title: Shai - BLOG

languageCode: zh-cn # en-us
DefaultContentLanguage: zh-cn
hasCJKLanguage: true

theme: PaperMod

pagination:
  disableAliases: false
  pagerSize: 8
  path: page

enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

enableEmoji: true
enableGitInfo: false
enableInlineShortcodes: true

minify:
  minifyOutput: true

Params:
  env: production
  title: Shai's Blog
  description: 一个记录生活和技术的地方

  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: false
  fancybox: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  comments: true
  ShowLastMod: true  # 显示文章更新时间
  ShowToc: true # 显示目录
  TocOpen: false # 自动展开目录
  UseHugoToc: true


  assets:
    favicon: "/images/favicon.ico"
    disableHLJS: true
    

  homeInfoParams:
    title: "Shai's Blog"
    content: |
      总要写点什么✍🏻.  

  socialIcons:
    - name: github
      url: "https://github.com/ushaio"
    - name: telegram
      url: "https://t.me/adandonOA"
    - name: email
      url: "mailto:haggi@lao.ac.cn"
    - name: "rss"
      url: "/index.xml"
  editPost:
    URL: "https://github.com/ushaio/ushaio.github.io/edit/main/content"
    Text: "在 GitHub 编辑"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: trac
menu:
  main:
    - identifier: "首页"
      name: "首页"
      url: /
      weight: 1
    - identifier: "搜索"
      name: "搜索"
      url: /search
      weight: 10
    - identifier: "分类"
      name: "分类"
      url: /categories
      weight: 20
    - identifier: "标签"
      name: "标签"
      url: /tags
      weight: 30
    - identifier: "归档"
      name: "归档"
      url: /archives
      weight: 40
    - identifier: "友链"
      name: "友链"
      url: /links
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

privacy:
  vimeo:
    disabled: false
    simple: true

