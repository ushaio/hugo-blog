baseURL = 'https://blog.yunbiu.top/'
languageCode = 'zh-cn'
title = '沙海随心记'
theme = 'PaperMod'

[params]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.homeInfoParams]
    Title = "欢迎来到沙海随心记"
    Content = "记录技术探索与生活感悟的个人博客"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/ushaio"

  [[params.socialIcons]]
    name = "email"
    url = "haggi@lao.ac.cn"

  # 搜索功能
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 50
  [[menu.main]]
    identifier = "timeline"
    name = "时间线"
    url = "/posts/my-tech-journey/"
    weight = 55
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 40
  
    
    
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 60

[outputs]
  home = ["HTML", "RSS", "JSON"]
